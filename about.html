<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - The Spot</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Hero Section */
    .page-hero {
      height: 300px;
      background: url('assets/videos/hero-bg.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-hero h1 {
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }

    /* About Section */
    .about-section {
      padding: 4rem 2rem;
    }

    .about-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 2.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .about-text {
      flex: 1;
      min-width: 280px;
    }

    .about-text h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .about-text h3 {
      font-size: 1.4rem;
      margin-top: 2rem;
      color: #444;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-top: 0.8rem;
    }

    .about-image {
      flex: 1;
      min-width: 280px;
      text-align: center;
    }

    .about-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .page-hero h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
        text-align: center;
      }

      .page-hero {
        height: 220px;
      }

      .page-hero h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .about-text h2 {
        font-size: 1.6rem;
      }

      .about-text h3 {
        font-size: 1.2rem;
      }

      .about-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="page-hero">
    <div class="hero-overlay">
      <h1>About Us</h1>
    </div>
  </section>

  <!-- About Section -->
  <section class="about-section">
    <div class="about-container">
      <div class="about-text">
        <h2>Who We Are</h2>
        <p>
          The Spot is your destination for immersive African audio dramas, original storytelling, and authentic cultural narratives.
        </p>
        <h3>Our Mission</h3>
        <p>
          To elevate storytelling through audio, connecting communities, cultures, and listeners from all walks of life.
        </p>
      </div>
      <div class="about-image">
        <img src="assets/images/Picture2.jpg" alt="About Us" />
      </div>
    </div>
  </section>

</body>
</html>
